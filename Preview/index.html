<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <article class="blog-card">
            <div class="card-image">
                <img src="illustration-article.svg" alt="Blog illustration">
            </div>
            <div class="card-content">
                <span class="tag">Learning</span>
                <p class="publish-date">Published 21 Dec 2023</p>
                
                <h1 class="title">HTML & CSS foundations</h1>
                <p class="description">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>

                <div class="author">
                    <img src="image-avatar.webp" alt="Author avatar" class="author-image">
                    <span class="author-name">Greg Hooper</span>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
